<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto tela de login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div id="form">
                        <span class="material-symbols-outlined">
                            account_circle</span>
                        <input type="email" name="email" id="iemail" placeholder="e-mail" autocomplete="email" maxlength="30" required>
                        <label for="iemail"></label>
                    </div>
                    <div id="form">
                        <span class="material-symbols-outlined">
                            key</span>
                        <input type="password" name="key" id="ikey" placeholder="senha" autocomplete="current-password" minlength="8" maxlength="20" required>
                        <label for="ikey"></label>
                    </div>
                    <input type="submit" value="Enviar">
                    <a href="esqueci.html">Esqueci a Senha</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
